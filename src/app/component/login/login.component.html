<div *ngIf="message" class="alert alert-success">
    <p> {{message}}</p>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
    <p> {{errorMessage}}</p>
</div>
<div class="container">
    <form class="loginForm" id="form2" #userForm="ngForm">

        <div>
            <input class="loginInput" type="email" name="customeremail" id="customeremail" placeholder="Email"
                [(ngModel)]="newLogin.email" #emaildRef="ngModel" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" required>
            <div *ngIf="emaildRef.invalid && (emaildRef.dirty || emaildRef.touched)">
                <p *ngIf="emaildRef.errors?.['required']" class="text-danger">Email is required.</p>
                <p *ngIf="emaildRef.errors?.['pattern']" class="text-danger">Please enter a valid email address.</p>
            </div>
        </div><br>

        <div>
            <input class="loginInput" type="password" name="customerpassword" id="customerpassword"
                placeholder="Password" [(ngModel)]="newLogin.password" #passwordRef="ngModel"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" required>
            <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)">
                <p *ngIf="passwordRef.errors?.['required']" class="text-danger">Password is required.</p>
                <p *ngIf="passwordRef.errors?.['pattern']" class="text-danger">*Must contain at least one number <br>
                    *One uppercase *One lowercase letter <br> *At least 4 or more characters.
            </div>
        </div><br>

        <div></div>
        <input type="checkbox">Remember me
        <a href="#">Forget Password?</a>
        <br><br>
        <button class="loginButton" (click)="addLogin()">Login</button><br>

        <p>Don't have an account? <a class="registerclass" (click)="registerNewUser()">Register</a></p>
    </form>
</div>
